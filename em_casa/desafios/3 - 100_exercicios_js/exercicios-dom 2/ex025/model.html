<!-- Crie uma página que gere uma senha aleatória com base em um comprimento inserido pelo usuário. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de senha</h1>
    </header>

    <section>
        <div>
            <p class="texto">Informe a quantidade de digitos: <input type="number" name="txts" id="txts" class="intxt"></p>

            <p><input id="btn" type="button" value="Gerar" onclick="gerarSenha()"></p>
        </div>

        <div id="resultado">
            Gerando a senha...
        </div>
    </section>

    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
