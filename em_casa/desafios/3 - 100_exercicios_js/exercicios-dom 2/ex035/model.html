<!-- Crie uma página que simule um sistema de caixa eletrônico. O usuário insere um valor e a página exibe a quantidade de notas de cada valor necessário para totalizar o valor inserido. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Caixa Eletrônico</h1>
    </header>

    <section>
        <div>
            <p class="texto">Quando deseja sacar?</p> <br>
            <p><input type="number" name="txtvalor" id="txtvalor" class="intxt"></p> <br>
            
            <p><input id="btn" type="button" value="Contabilizar" onclick="contarCedulas()"></p>
        </div>

        <div id="resultado">
            Verificando cédulas...
        </div>
    </section>

    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
