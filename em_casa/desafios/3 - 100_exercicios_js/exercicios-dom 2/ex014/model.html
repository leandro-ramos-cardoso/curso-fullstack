<!-- Crie uma página que encontre o maior e o menor número em uma lista de números inseridos pelo usuário. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Maior e Menor</h1>
    </header>

    <section>
        <div class="main">
            <p class="texto">Digite o primeiro número: <input type="number" name="txtn1" id="txtn1" class="intxt"></p> <br>

            <p class="texto">Digite o segundo número: <input type="number" name="txtn2" id="txtn2" class="intxt"></p> <br>

            <p class="texto">Digite o terceiro número: <input type="number" name="txtn3" id="txtn3" class="intxt"></p> <br>

            <p class="texto">Digite o quarto número: <input type="number" name="txtn4" id="txtn4" class="intxt"></p> <br>

            <p class="texto">Digite o quinto número: <input type="number" name="txtn5" id="txtn5" class="intxt"></p> <br>

            <p><input id="btn" type="button" value="Verificar" onclick="verificaNumeros()"></p>
        </div>

        <div id="resultado">
            Verificando os números...
        </div>
    </section>

    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
