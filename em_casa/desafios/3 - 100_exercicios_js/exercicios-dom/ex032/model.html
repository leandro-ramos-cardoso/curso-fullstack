<!-- Crie uma página que exiba a série de números primos até um valor N inserido pelo usuário. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Números Primos</h1>
    </header>

    <section>
        <div>
            <p class="texto"></p>Informe um valor: <br>
            <p><input type="number" name="txtvalor" id="txtvalor" class="intxt"></p> <br>

        <div id="resultado">
            Calculando MDC...

    </section>

    </footer>

    <script src="script.js"></script>
