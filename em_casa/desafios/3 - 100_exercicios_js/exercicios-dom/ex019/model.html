<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa de juros</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Taxa de juros</h1>
    </header>

    <section>
        <div>
            <p class="texto"></p>Digite uma taxa de juros anual: <br> <br>
            <p><input type="number" name="txtn1" id="txtjuros" class="intxt"></p> <br>
            
            <p><input id="btn" type="button" value="Calcular" onclick="calculaJuros()"></p>
