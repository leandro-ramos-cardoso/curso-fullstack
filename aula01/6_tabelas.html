<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Lista de pessoas</h1>
    <table border="2px">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>

        <tr>
            <td>João</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>

    <h1>Lista de linguagens de programação</h1>

    <table border="2px">
        <tr>
            <th>Nome</th>
            <th>Nivel</th>
            <th>Site Oficial</th>
        </tr>

        <tr>
            <td>Java</td>
            <td>Dificil</td>
            <td>
                <a href="https://www.java.com/pt-BR/" target="_blank">Site Oficial</a>
            </td>
        </tr>

        <tr>
            <td>Python</td>
            <td>Facil</td>
            <td>
                <a href="https://www.python.org/" target="_blank">Site Oficial</a>
            </td>
        </tr>
    </table>
</body>
</html>
